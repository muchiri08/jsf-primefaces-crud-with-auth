<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>

                <div style="display: flex; justify-content: space-around; align-items: center; margin: 0 5%">
                    <div>
                        <p:outputLabel value="Welcome #{user.username}" style="font-size:24px;"/>
                    </div>
                    <div style="flex:1"></div>
                    <div>
                        <p:graphicImage value="/resources/images/MSpacelogo.png" width="170" height="100"/>
                    </div>
                    <div style="flex:1"></div>
                    <h:form>
                        <p:commandButton value="Logout" action="#{user.logout}" styleClass="ui-button-raised ui-button-danger ui-button-flat" style="margin-bottom: 10px;"/>
                    </h:form>
                </div>
           
        </ui:composition>
    </h:body>
</html>
