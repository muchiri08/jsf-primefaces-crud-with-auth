<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>
            <center>
                <h:form style="padding: 10px;">
                    <h:messages style="color: red"/>
                    <h2>New Product</h2>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="name" value="Product Name:" />
                        <p:inputText id="name" value="#{product.name}" required="true" requiredMessage="product name required"/>

                        <p:outputLabel for="quantity" value="Product Quantity:" />
                        <p:inputText id="quantity" value="#{product.quantity}" required="true" requiredMessage="product quantity required" />

                        <p:outputLabel for="bp" value="Buying Price:" />
                        <p:inputText id="bp" value="#{product.buyingPrice}" required="true" requiredMessage="product buying price required"/>

                        <p:outputLabel for="sp" value="Selling Price:" />
                        <p:inputText id="sp" value="#{product.sellingPrice}" required="true" requiredMessage="product selling price required"/>
                    </h:panelGrid>
                    <p:commandButton value="Save Product" action="#{product.saveProduct(product)}" resetValues="true" style="margin-top: 2rem" ajax="false"/>
                </h:form>
            </center>
        </ui:composition>
    </h:body>
</html>
