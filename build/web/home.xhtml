<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Main Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" size="130">
                <ui:include src="header.xhtml"></ui:include>
            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="true" size="300" minSize="40" maxSize="400">
                <ui:include src="leftnav.xhtml"></ui:include>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:include src="#{navigator.contentPage}"></ui:include>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="80">
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
